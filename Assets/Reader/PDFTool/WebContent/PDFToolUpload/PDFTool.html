<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head><%
	String TimeServer=request.getRemoteAddr();
%>
		<title>PDFTool</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<style type="text/css" media="screen">
			body { margin:0; text-align:center; }
			div#content { text-align:left; }
			object#content { display:inline; }
		</style>
		<script type="text/javascript" src="swfobject.js"></script>
		<script type="text/javascript">
		var flashvars = {
			htmlURL: document.location.toString(),
			FileServer: "C://temp/",
			autoTimerInterval: "05",
			TimeServer:'<%= TimeServer %>'
		};
		var params = {
			menu: "false",
			wmode: "transparent"
		};
		var attributes = {
			id: "myId",
			name: "myId"
		};
		swfobject.embedSWF("PDFTool.swf", "myContent","100%", "100%", "10.2.0", "expressInstall.swf", flashvars, params, attributes);
		</script>
	</head>
	<body style="background-color:#000;" TOPMARGIN=0 LEFTMARGIN=0 MARGINHEIGHT=0 MARGINWIDTH=0>
		<div id="myContent">
			<h1>Alternative content</h1>
			<p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /></a></p>
		</div>
	</body>
</html>
